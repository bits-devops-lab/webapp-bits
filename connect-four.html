<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #2d3436;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        #status {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #2d3436;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 2rem;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .cell {
            width: 60px;
            height: 60px;
            background: #f5f7fa;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background: #e2e8f0;
        }

        .cell.red {
            background: #ff7675;
        }

        .cell.yellow {
            background: #ffeaa7;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .back-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #6c5ce7 0%, #a166ab 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .back-button:hover {
            opacity: 0.9;
        }

        .restart-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: opacity 0.3s ease;
            border: none;
            cursor: pointer;
            margin-right: 1rem;
        }
        .credits {
            text-align: center;
            margin-top: 2rem;
            color: #2d3436;
            font-size: 1rem;
            font-weight: 500;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .restart-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect Four</h1>
        <div id="status">Red's turn</div>
        <div class="board" id="board">
            <!-- Board will be generated by JavaScript -->
        </div>
        <div class="controls">
            <button class="restart-button" onclick="restartGame()">Restart Game</button>
            <a href="index.html" class="back-button">Back to Games</a>
        </div>
    </div>

    <script>
        const ROWS = 6;
        const COLS = 7;
        let currentPlayer = 'red';
        let gameBoard = Array(ROWS).fill().map(() => Array(COLS).fill(''));
        let gameActive = true;

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let row = ROWS - 1; row >= 0; row--) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => makeMove(col));
                    board.appendChild(cell);
                }
            }
        }

        function makeMove(col) {
            if (!gameActive) return;
            
            // Find the lowest empty row in the selected column
            const row = findLowestEmptyRow(col);
            if (row === -1) return; // Column is full

            // Update the game board
            gameBoard[row][col] = currentPlayer;
            updateCell(row, col);

            // Check for win
            if (checkWin(row, col)) {
                document.getElementById('status').textContent = `${currentPlayer.toUpperCase()} wins!`;
                gameActive = false;
                return;
            }

            // Check for draw
            if (checkDraw()) {
                document.getElementById('status').textContent = "It's a draw!";
                gameActive = false;
                return;
            }

            // Switch players
            currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
            document.getElementById('status').textContent = `${currentPlayer.toUpperCase()}'s turn`;
        }

        function findLowestEmptyRow(col) {
            for (let row = 0; row < ROWS; row++) {
                if (gameBoard[row][col] === '') {
                    return row;
                }
            }
            return -1;
        }

        function updateCell(row, col) {
            const cells = document.getElementsByClassName('cell');
            const index = (ROWS - 1 - row) * COLS + col;
            cells[index].classList.add(currentPlayer);
        }

        function checkWin(row, col) {
            return (
                checkDirection(row, col, 0, 1) || // Horizontal
                checkDirection(row, col, 1, 0) || // Vertical
                checkDirection(row, col, 1, 1) || // Diagonal /
                checkDirection(row, col, 1, -1)   // Diagonal \
            );
        }

        function checkDirection(row, col, rowDir, colDir) {
            const player = gameBoard[row][col];
            let count = 1;

            // Check in positive direction
            let r = row + rowDir;
            let c = col + colDir;
            while (r >= 0 && r < ROWS && c >= 0 && c < COLS && gameBoard[r][c] === player) {
                count++;
                r += rowDir;
                c += colDir;
            }

            // Check in negative direction
            r = row - rowDir;
            c = col - colDir;
            while (r >= 0 && r < ROWS && c >= 0 && c < COLS && gameBoard[r][c] === player) {
                count++;
                r -= rowDir;
                c -= colDir;
            }

            return count >= 4;
        }

        function checkDraw() {
            return gameBoard.every(row => row.every(cell => cell !== ''));
        }

        function restartGame() {
            gameBoard = Array(ROWS).fill().map(() => Array(COLS).fill(''));
            gameActive = true;
            currentPlayer = 'red';
            document.getElementById('status').textContent = "Red's turn";
            
            // Clear all cells
            const cells = document.getElementsByClassName('cell');
            Array.from(cells).forEach(cell => {
                cell.classList.remove('red', 'yellow');
            });
        }

        // Initialize the game when the page loads
        window.onload = createBoard;
    </script>
</body>

</html>
